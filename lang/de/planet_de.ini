# Planet Venus configuration file for planet.fsfe.org/de

[Planet]
name            = Blogs der FSFE-Community
link            = https://planet.fsfe.org/de
owner_name      = FSFE
owner_email     = contact@fsfe.org
cache_directory = /home/venus/lang/de/cache
filter_directories = /home/venus/lang/de
output_dir      = /usr/local/apache2/htdocs/de/
feed_timeout    = 20
items_per_page  = 30
new_date_format = %A, %d %B %Y
date_format     = %H:%M, %A, %d %B %Y
log_level       = INFO

template_directories = /home/venus/theme
template_files =
  atom.xml.xslt
  foafroll.xml.xslt
  index.html.tmpl
  opml.xml.xslt
  rss10.xml.tmpl
  rss20.xml.tmpl

# We use filters to replace PLANETLANG in the templates
# (since venus doesn't allow global custom variables)
[index.html.tmpl]
filters = filter_de.sed

[rss20.xml.tmpl]
filters = filter_de.sed



# Feeds for the de planet
