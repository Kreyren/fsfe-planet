# Planet Venus configuration file for planet.fsfe.org/de

[Planet]
name            = Thoughts of the FSFE Community
link            = https://planet.fsfe.org/en
owner_name      = FSFE
owner_email     = contact@fsfe.org
cache_directory = /home/venus/lang/en/cache
filter_directories = /home/venus/lang/en
output_dir      = /usr/local/apache2/htdocs/en/
feed_timeout    = 20
items_per_page  = 30
new_date_format = %A, %d %B %Y
date_format     = %H:%M, %A, %d %B %Y
log_level       = INFO

template_directories = /home/venus/theme
template_files =
  atom.xml.xslt
  foafroll.xml.xslt
  index.html.tmpl
  opml.xml.xslt
  rss10.xml.tmpl
  rss20.xml.tmpl

# We use filters to replace PLANETLANG in the templates
# (since venus doesn't allow global custom variables)
[index.html.tmpl]
filters = filter_en.sed

[rss20.xml.tmpl]
filters = filter_en.sed



# Feeds for the en planet
#
# Format of each entry:
#
#   [FEED-URL]
#   face = FILENAME
#
# The "face = FILENAME" line is optional; FILENAME is the basename of
# a file in /usr/local/apache2/htdocs/faces containing a hackergotchi image for the blogger
#
# Example:
#
#   [http://blogs.fsfe.org/?feed=rss2]
#   face = myface.png



